<!-- Filter behavior (small + clean) -->
<script>
  (function () {
    const tabs  = document.querySelectorAll('.port-tab');
    const tiles = Array.from(document.querySelectorAll('.port-tile'));
    const DURATION = 240; // should match CSS timing (~220ms)

    const getTags = (tile) =>
            (tile.getAttribute('data-tags') || '').toLowerCase();

    const matches = (tile, filter) => {
      if (filter === 'all') return true;
      return getTags(tile).includes(filter);
    };

    const setActive = (tab) => {
      tabs.forEach(t => t.classList.remove('is-active'));
      tab.classList.add('is-active');
    };

    function showTile(tile){
      tile.classList.remove('is-gone');     // ensure it can render
      // next frame so display change applies before opacity anim
      requestAnimationFrame(() => {
        tile.classList.remove('is-hidden');
      });
    }

    function hideTile(tile){
      tile.classList.add('is-hidden');
      // after fade completes, remove from layout
      window.setTimeout(() => {
        if (tile.classList.contains('is-hidden')) {
          tile.classList.add('is-gone');
        }
      }, DURATION);
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const filter = tab.getAttribute('data-filter');
        setActive(tab);

        tiles.forEach(tile => {
          if (matches(tile, filter)) showTile(tile);
          else hideTile(tile);
        });
      });
    });
  })();
</script>


</body>
